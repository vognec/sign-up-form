<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="img-container">
            <div class="logo-container">
                <img class="logo" src="img/muffin-logo.png" alt="muffin logo">
                <h1 class="brand-text">Adam's <br> Desserts</h1>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="sign-up-text-container">
                <div class="sign-up-text">
                    <p>Welcome to Adam's Desserts, where we sell the best desserts on the planet. Sign up for our weekly newsletter to receive updates and free treats!</p>
                </div>
            </div>
            <div class="form-wrapper">
                <p class="sign-now-text">Sign Up Now!</p>
                <form id="signupForm">
                    <div class="form-container">
                        <div class="left-form">
                            <div class="input-wrapper">
                                <label for="fName">
                                    First Name
                                </label>
                                <input type="text" id="fName">
                            </div>
                            <div class="input-wrapper">
                                <label for="email">
                                    Email
                                </label>
                                <input type="text" id="email">
                            </div>
                            <div class="input-wrapper">
                                <label for="password">
                                    Password
                                </label>
                                <input type="text" id="password">
                                <p id="passwordHelp" class="form-text">*Passwords do not match.</p>
                            </div>
                        </div>
                        <div class="right-form">
                            <div class="input-wrapper">
                                <label for="lName">
                                    Last Name
                                </label>
                                <input type="text" id="lName">
                            </div>
                            <div class="input-wrapper">
                                <label for="number">
                                    Phone Number
                                </label>
                                <input type="text" id="number">
                            </div>
                            <div class="input-wrapper">
                                <label for="confirm-password">
                                    Confirm Password
                                </label>
                                <input type="text" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <button>Join Now</button>
                </form>
            </div>
           
            
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
